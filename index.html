<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario de Contacto</title>
  <!-- Vinculación al archivo externo de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="#" method="post" class="contact-form" novalidate>
      <h1>Contacto</h1>

      <!-- Información Personal -->
      <fieldset>
        <legend>Información Personal</legend>

        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+51 999999999" inputmode="tel">
        </div>
      </fieldset>

      <!-- Mensaje -->
      <fieldset>
        <legend>Mensaje</legend>

        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
        </div>
      </fieldset>

      <!-- Preferencias -->
      <fieldset>
        <legend>Preferencias</legend>

        <div class="form-group">
          <label for="contacto">¿Cómo prefieres ser contactado?</label>
          <select id="contacto" name="contacto" required>
            <option value="">Seleccione...</option>
            <option value="email">Correo electrónico</option>
            <option value="telefono">Teléfono</option>
            <option value="whatsapp">WhatsApp</option>
          </select>
        </div>

        <div class="form-group">
          <label>Disponibilidad horaria</label>
          <div class="opciones">
            <label><input type="radio" name="horario" value="mañana"> Mañana</label>
            <label><input type="radio" name="horario" value="tarde"> Tarde</label>
            <label><input type="radio" name="horario" value="noche"> Noche</label>
          </div>
        </div>

        <div class="form-group">
          <label for="archivo">Adjuntar archivo (opcional)</label>
          <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.png">
        </div>
      </fieldset>

      <!-- Confirmación -->
      <fieldset>
        <legend>Confirmación</legend>
        <label class="checkbox">
          <input type="checkbox" id="terminos" name="terminos" required>
          Acepto los términos y condiciones
        </label>
      </fieldset>

      <!-- Botones -->
      <div class="acciones">
        <button type="reset" class="btn limpiar">Limpiar</button>
        <button type="submit" class="btn enviar">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
